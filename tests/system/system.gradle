description = "mongoose-tests-system"

dependencies {

	testCompile(
		"com.github.akurilov:java-commons:${depVersion.javaCommons}",
		project(":api:model"),
		project(":ui"),
		project(":load:generator"),
		project(":load:controller"),
		project(":storage:driver"),
		project(":storage:driver:builder"),
		project(":storage:driver:net"),
		project(":storage:driver:net:http"),
		project(":storage:driver:nio"),
		project(":storage:driver:service"),
		project(":scenario"),
		project(":scenario:json"),
		"junit:junit:4.12",
		"org.apache.logging.log4j:log4j-api:${depVersion.log4j}",
		"org.apache.logging.log4j:log4j-core:${depVersion.log4j}",
		"org.apache.commons:commons-csv:1.1",
		"commons-io:commons-io:2.5",
		"org.apache.commons:commons-math3:3.6.1",
		"com.github.docker-java:docker-java:3.0.13",
	)

	testCompile("com.github.emc-mongoose:nagaina:${depVersion.nagaina}") {
		transitive = false
		// debugging under IDEA
		//exclude group: "com.github.emc-mongoose", module: "mongoose-api-common"
		//exclude group: "com.github.emc-mongoose", module: "mongoose-api-model"
		//exclude group: "com.github.emc-mongoose", module: "mongoose-ui"
	}

	testRuntime(
		"org.apache.logging.log4j:log4j-jul:${depVersion.log4j}",
		"org.slf4j:slf4j-api:${depVersion.slf4j}",
		"org.apache.logging.log4j:log4j-slf4j-impl:${depVersion.log4j}",
		"com.github.emc-mongoose:mongoose-storage-driver-fs:${depVersion.mongooseStorageDriver}",
		"com.github.emc-mongoose:mongoose-storage-driver-s3:${depVersion.mongooseStorageDriver}",
		"com.github.emc-mongoose:mongoose-storage-driver-atmos:${depVersion.mongooseStorageDriver}",
		"com.github.emc-mongoose:mongoose-storage-driver-swift:${depVersion.mongooseStorageDriver}",
		"com.github.emc-mongoose:mongoose-storage-driver-emc-s3:${depVersion.mongooseStorageDriver}",
	)
}

jar {
	manifest {
		attributes (
            "Class-Path": classPathString(configurations.testRuntime),
            "Main-Class": "junit.textui.TestRunner",
		)
	}
	from sourceSets.test.output
}
