description = "mongoose-tests-system"

dependencies {

	testCompile(
		project(":"),
		"com.github.akurilov:java-commons:${depVersion.javaCommons}",
		"junit:junit:${depVersion.junit}",
		"org.apache.logging.log4j:log4j-api:${depVersion.log4j}",
		"org.apache.commons:commons-csv:1.1",
		"commons-io:commons-io:2.5",
		"org.apache.commons:commons-math3:3.6.1",
		"com.github.docker-java:docker-java:3.0.13",
	)

	testCompile("com.github.emc-mongoose:nagaina:${depVersion.nagaina}") {
		transitive = false
		// debugging under IDEA
		//exclude group: "com.github.emc-mongoose", module: "mongoose-api-common"
		//exclude group: "com.github.emc-mongoose", module: "mongoose-api-model"
		//exclude group: "com.github.emc-mongoose", module: "mongoose-ui"
	}

	testRuntime(
		"org.apache.logging.log4j:log4j-core:${depVersion.log4j}",
		"org.apache.logging.log4j:log4j-jul:${depVersion.log4j}",
		"com.github.emc-mongoose:mongoose-storage-driver-fs:0.1.11",
		"com.github.emc-mongoose:mongoose-storage-driver-s3:0.1.5",
		"com.github.emc-mongoose:mongoose-storage-driver-atmos:0.1.5",
		"com.github.emc-mongoose:mongoose-storage-driver-swift:0.1.5",
		"com.github.emc-mongoose:mongoose-storage-driver-emc-s3:0.1.5",
	)
}

jar {
	manifest {
		attributes (
            "Class-Path": classPathString(configurations.testRuntime, isExt),
		)
	}
	from sourceSets.test.output
}
