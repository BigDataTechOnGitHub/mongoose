description = 'mongoose-ui'

dependencies {
	compileOnly(
		project(':common'),
		project(':model')
	)

	testCompile(
		project(':common'),
		project(':model')
	)
}

configurations.compileOnly.dependencies.each { it.transitive = false }

jar {
	manifest {
		attributes (
			"Class-Path": setClassPath(configurations)
		)
	}
}
